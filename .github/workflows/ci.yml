name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    needs: [test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64, arm]
        exclude:
          - goos: darwin
            goarch: arm
          - goos: windows
            goarch: arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          GOARM: ${{ matrix.goarch == 'arm' && '7' || '' }}
        run: |
          VERSION=${{ github.ref_name }}
          VERSION_NUM=${VERSION#v}
          ARCH_NAME=${{ matrix.goarch }}
          if [ "$ARCH_NAME" = "arm" ]; then
            ARCH_NAME="armv7"
          fi
          BINARY_NAME=mujibot
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          go build -ldflags="-s -w -X 'main.version=${VERSION_NUM}' -X 'main.buildTime=${BUILD_TIME}' -X 'main.gitCommit=${GIT_COMMIT}'" -o ${BINARY_NAME} ./cmd/mujibot/
          mkdir -p mujibot-${VERSION_NUM}-${GOOS}-${ARCH_NAME}
          mv ${BINARY_NAME} mujibot-${VERSION_NUM}-${GOOS}-${ARCH_NAME}/
          cp config.json5.example mujibot-${VERSION_NUM}-${GOOS}-${ARCH_NAME}/config.json5 || true
          cp README.md mujibot-${VERSION_NUM}-${GOOS}-${ARCH_NAME}/ || true
          tar -czvf mujibot-${VERSION_NUM}-${GOOS}-${ARCH_NAME}.tar.gz mujibot-${VERSION_NUM}-${GOOS}-${ARCH_NAME}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mujibot-${{ matrix.goos }}-${{ matrix.goarch == 'arm' && 'armv7' || matrix.goarch }}
          path: mujibot-*.tar.gz
          retention-days: 30

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/mujibot-*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
